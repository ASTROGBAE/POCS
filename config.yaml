---
name: 'Generic PANOPTES Unit'
location:
    name: Mauna Loa Observatory
    latitude: 19.54
    longitude: -155.58
    elevation: 3400.0
    utc_offset: -10.00 # Hours
    horizon: 30
    twilight_horizon: -12
    timezone: 'US/Hawaii'
directories:
    base: '/var/panoptes/POCS'
    images: '/var/panoptes/images'
    webcam: '/var/panoptes/webcams'
    data: '/var/panoptes/data'
    resources: '/var/panoptes/POCS/resources/'
    targets: '/var/panoptes/POCS/resources/conf_files/targets'
    mounts: '/var/panoptes/POCS/resources/conf_files/mounts'
scheduler:
    type: 'core'
    targets_file: 'default_targets.yaml'
mount:
    brand: ioptron
    model: 30
    driver: ioptron
    port: '/dev/ttyUSB0'
    non_sidereal_available: True
pointing:
    threshold: 0.05
    exptime: 30
    max_iterations: 3
cameras:
    -
        model: canon_gphoto2
        port: 'usb:003,006'
    -
        model: canon_gphoto2
        port: 'usb:002,010'
messaging:
    port: 6500
webcams:
    -
        name: 'cam_01'
        port: '/dev/video0'
    -
        name: 'cam_02'
        port: '/dev/video1'
state_machine: simple_state_table