# iOptron Command Class
# Version 1.2
# docs/iOptron_Mount_RS232_Commands.pdf
---
cmd_pre: ':'
cmd_post: '#'
# Telescope Information
set_long:
    cmd: Sg
    params: sDDD*MM:SS
    response: 1
set_lat:
    cmd: St
    params: sDD*MM:SS
    response: 1
get_long:
    cmd: Gg
    response: sDDD*MM:SS
get_lat:
    cmd: Gt
    response: sDD*MM:SS
set_local_time:
    cmd: SL
    params: HH:MM:SS
    response: 1
set_local_date:
    cmd: SC
    params: MM/DD/YY
    response: 1   
get_local_time:
    cmd: GL
    response: HH:MM:SS
get_local_date:
    cmd: GC
    response: MM:DD:YY    
get_sidereal_time:
    cmd: GS
    response: HH:MM:SS
get_ra:
    cmd: GR
    response: HH:MM:SS
get_dec:
    cmd: GD
    response: HH:MM:SS    
get_alt:
    cmd: GA
    response: sDD*MM:SS
get_az:
    cmd: GZ
    response: DDD*MM:SS
# Telescope Motion
is_slewing:
    cmd: SE?
    response: 1
is_tracking:
    cmd: AT
    response: 1
slew: 
    cmd: MS
    response: 1
stop_slewing:
    cmd: Q
    response: 1
get_guide_rate: 
   cmd: AG
   response: n.nn#
set_guide_rate:
    cmd: RG
    params: nnn
start_tracking:
    cmd: ST0
    response: 1
stop_tracking:
    cmd: ST1
    response: 1
move_ms_north:
    cmd: Mn
    params: XXXXX
move_ms_east:
    cmd: Me
    params: XXXXX
move_ms_south:
    cmd: Ms
    params: XXXXX
move_ms_west:
    cmd: Mw
    params: XXXXX            
is_sidereal:
    cmd: QT
    response: 0 # Sidereal
set_sidereal_tracking:
    cmd: RT0
    response: 1
set_sidereal_rate:
    cmd: SR
    params: n
    response: 1
is_parked:
    cmd: AP
    response: 1
goto_park:
    cmd: MP1
    response: 1
unpark:
    cmd: MP0
    response: 1
is_home:
    cmd: AH
    response: 1
goto_home:
    cmd: MH
    response: 1
# Telescope Position
set_ra:
    cmd: Sr
    params: HH:MM:SS
    response: 1
set_dec:
    cmd: Sd
    params: sDD*MM:SS
    response: 1    
set_alt:
    cmd: Sa
    params: sDD*MM:SS
    response: 1
set_az:
    cmd: Sz
    params: DDD*MM:SS
    response: 1        
# Misc
version: 
   cmd: V
mount_info: 
   cmd: MountInfo