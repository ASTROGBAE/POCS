---
initial: sleeping
states:
    - parked
    - parking
    - sleeping
    - ready
    - scheduling
    - slewing
    - tracking
    - observing
    - analyzing
transitions:
    -
        source: parked
        dest: sleeping
        trigger: sleep
    -
        source:
            - ready
            - scheduling
            - slewing
            - tracking
            - observing
            - analyzing
        dest: parking
        trigger: park
    -
        source: parking
        dest: parked
        trigger: set_park
    -
        source: parked
        dest: ready
        trigger: get_ready
    -
        source: sleeping
        dest: ready
        trigger: get_ready
        conditions: initialize
    -
        source: ready
        dest: scheduling
        trigger: schedule
    -
        source: analyzing
        dest: scheduling
        trigger: schedule
    -
        source: scheduling
        dest: slewing
        trigger: slew_to_target
    -
        source: slewing
        dest: tracking
        trigger: track
        conditions: mount_is_tracking
    -
        source: tracking
        dest: observing
        trigger: observe
        conditions: mount_is_tracking
    -
        source: observing
        dest: analyzing
        trigger: analyze
    -
        source: analyzing
        dest: tracking
        trigger: adjust_tracking
        conditions: mount_is_tracking