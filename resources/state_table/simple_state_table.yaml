---
initial: parked
states:
    - parked
    - parking
    - shutdown
    - sleeping
    - ready
    - scheduling
    - slewing
    - tracking
    - observing
    - analyzing
transitions:
    -
        trigger: shutdown
        source: parked
        dest: shutdown
    -
        trigger: sleep
        source: shutdown
        dest: sleeping
    -
        trigger: park
        source: '*'
        dest: parking
    -
        trigger: set_park
        source: 'parking'
        dest: parked
    -
        trigger: get_ready
        source: parked
        dest: ready
        conditions: initialize
    -
        trigger: get_ready
        source: sleeping
        dest: ready
        conditions: initialize
    -
        trigger: schedule
        source: ready
        dest: scheduling
    -
        trigger: schedule
        source: analyzing
        dest: scheduling
    -
        trigger: slew_to_target
        source: scheduling
        dest: slewing
    -
        trigger: slew_to_target
        source: analyzing
        dest: slewing
    -
        trigger: track
        source: slewing
        dest: tracking
        conditions: mount_is_tracking
    -
        trigger: observe
        source: tracking
        dest: observing
        conditions: mount_is_tracking
    -
        trigger: analyze
        source: observing
        dest: analyzing
