<div class="box blueDark span{{ size }}" onTablet="span{{ size }}" onDesktop="span{{ size }}">
    <div class="box-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="box-content img_refresh">
        {% for img in img_list %}
        <a href="{{ img }}" target="_blank"> <img src="{{ img }}" alt="Most recent image" /> </a>
        {% end %}
    </div>
</div>
