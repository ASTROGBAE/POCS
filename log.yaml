logger:
    version: 1
    use_utc: True
    formatters:
      simple:
        format: '%(asctime)s UTC - %(message)s'
        datefmt: '%H:%M:%S'
      detail:
        format: '%(processName)s(%(process)d) %(threadName)s %(asctime)14s UTC %(levelname)8s %(filename)20s:%(lineno)4d:%(funcName)-25s %(message)s'
        datefmt: '%Y%m%d%H%M%S'

    loggers:
      all:
        handlers: [all]
        propagate: true
      warn:
        handlers: [warn]
        propagate: true

    handlers:
      console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
      all:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: detail
        when: W6
        backupCount: 4
        filename: /var/panoptes/logs/panoptes.log
      warn:
        class: logging.handlers.TimedRotatingFileHandler
        level: WARNING
        formatter: detail
        when: W6
        backupCount: 4
        filename: /var/panoptes/logs/warnings.log
      messaging:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: detail
        when: W6
        backupCount: 4
        filename: /var/panoptes/logs/messaging.log

    root:
      level: DEBUG
      handlers: [console, all, warn]
      propagate: true