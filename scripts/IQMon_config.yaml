---
name: 'PANOPTES'
logs_file_path: '/var/www/logs/Panoptes'
plot_file_path: '/var/www/plots/Panoptes'
temp_file_path: '/tmp/Panoptes'
#mongo_address: '192.168.1.101'
#mongo_port: 27017
#mongo_db: 'vysos'
#mongo_collection: 'V5.images'
## Telescope Properties
focal_length: 85              # mm
pixel_size: 5.8               # um
aperture: 60.7                # mm
gain: 1.0                     # 1/ADU
saturation: 30000             # ADU
## Preferences
#ROI: '[513:3584,513:3584]'
threshold_FWHM: 3.5           # pix
threshold_pointing_err: 15.0  # arcmin
threshold_ellipticity: 0.25
threshold_zeropoint: 18.7
units_for_FWHM: 'pix'
PSF_measurement_radius: 1536  # pix
pointing_marker_size: 10      # arcmin
## Source Extractor Parameters
SExtractor_params:
    PHOT_APERTURES: 6.0
    BACK_SIZE: 16
    SEEING_FWHM: 2.5
    SATUR_LEVEL: 50000
    DETECT_MINAREA: 4
    DETECT_THRESH: 5.0
    ANALYSIS_THRESH: 5.0
    FILTER: 'N'
    ASSOC_RADIUS: 10.0
## SCAMP Parameters
SCAMP_params:
    AHEADER_GLOBAL: '~/.Panoptes.ahead'
    DISTORT_DEGREES: 2
    CROSSID_RADIUS: 10.0
    CHECKPLOT_TYPE: 'NONE'
    ASTREF_CATALOG: 'UCAC-3'
## Photometric Catalog Info
catalog:
    name: 'UCAC4'
    columns: ['_RAJ2000', '_DEJ2000', 'UCAC4', 'Vmag', 'gmag', 'rmag', 'imag']
    magmax: 16.0
    PSi: 'imag'
    PSr: 'rmag'
