<div class="col-xs-4 placeholder">
	<div class="panel panel-info">
		<div class="panel-body">
    <div class="mount_control">
      <!-- <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span> -->

      <div class="btn-group-vertical pull-right" role="group">
        <button type="button" class="btn btn-default btn-success" id="connect">Connect</button>
        <button type="button" class="btn btn-default" id="mount_status">Status</button>
        <br />
        <button type="button" class="btn btn-default cmd-btn" id="park">Park</button>
        <button type="button" class="btn btn-default btn-warning cmd-btn" id="unpark">Unpark</button>
        <button type="button" class="btn btn-default cmd-btn" id="home">Home</button>
      </div>

      <pre id="log" style="height: 15em; border: 1px solid black" class="pre-scrollable">
      </pre>
      <form id="mount_form">
        <input id="text" type="text" />
        <input type="submit" />
      </form>
    </div>
		</div>
		<div class="panel-footer">Mount Control </div>
	</div>
</div>

{% block bottom %}
<script type="text/javascript">
	$(function(){

      $('#unpark').hide();
      var conn = null;

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        disconnect();

        conn = new SockJS('http://' + window.location.host + '/messaging_conn');

        log('Connecting...');

        conn.onopen = function() {
          log('Connected.');
          update_ui();
        };

        conn.onmessage = function(e) {
          response = JSON.parse(e.data);

          console.log(response);

          if(response['type'] == 'environment'){
            plotStats(response['message']);
          } else if(response['type'] == 'mount_status') {
            $('#mount_status').text(response['message'])
            
            $('#mount_status').removeClass('btn-danger').removeClass('btn-primary').removeClass('btn-info');
            
            if(response['code'] == 2){ // Slewing
              $('#mount_status').addClass('btn-danger');
            } else if(response['code'] == 6){ // Parked
              $('#mount_status').addClass('btn-info');
              $('#park').hide();
              $('#unpark').show();
            } else if(response['code'] == 7){ // Stopped at Zero
              $('#mount_status').addClass('btn-primary');
            } else {
              $('#park').show();
              $('#unpark').hide();
            }

          } else {
            log('&#10094;: ' + response['message']);
          }
        };

        conn.onclose = function() {
          log('Disconnected.');
          conn = null;
          update_ui();
        };
      }

      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');
          conn.close();
          conn = null;
          update_ui();
        }
      }

      function update_ui() {
        var msg = '';
        if (conn == null || conn.readyState != SockJS.OPEN) {
          $('#status').text('disconnected');
          $('#connect').text('Connect').addClass('btn-success').removeClass('btn-warning');
        } else {
          $('#status').text('connected (' + conn.protocol + ')');
          $('#connect').text('Disconnect').removeClass('btn-success').addClass('btn-warning');
        }
      }

      function send_msg(message){
        log('==&#10095;: ' + message);
        conn.send(message);
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }
        update_ui();
        return false;
      });

      $('.cmd-btn').click(function() {
        if (conn == null) {
          log('Not connected')
        } else {
          send_msg($(this).attr('id'))
        }
        return false;
      });      

      $('form').submit(function() {
        var text = $('#text').val();
        
        send_msg(text);

        $('#text').val('').focus();
        return false;
      });
    });

        var graph_items = [
                  'humidity',
                  'temp_01',
                  // 'accelerometer_x',
                  // 'accelerometer_y',
                  // 'accelerometer_z',
                           ];

        // Flot stuff
        var data = [], totalPoints = 60;

        for (var i = 0; i < totalPoints; ++i) {
          item = {};

          for (var j = 0; j < graph_items.length; ++j)
            item[graph_items[j]] = 0;

          data.push(item);
        }

        function appendData(values) {
            if (data.length >= totalPoints)
              data = data.slice(1);

            data.push(values);
        }

        function convertValues(name) {
          var res = [];
          for (var i = 0; i < data.length; ++i)
          {
            res.push([i, data[i][name]]);
          }
          return res;
        }

        function prepareGraphData() {
          var res = [];

          for (var i in graph_items) {
            var name = graph_items[i];

            res.push({
              label: name,
              data: convertValues(name)
            });
          }

          return res;
        }

        function plotStats(data) {
          camera_data = {
            'humidity': data['/dev/ttyACM1']['humidity'],
            'temp_01': data['/dev/ttyACM1']['temp_01'],
            'accelerometer_x': data['/dev/ttyACM1']['accelerometer']['x'] * 100,
            'accelerometer_y': data['/dev/ttyACM1']['accelerometer']['y'] * 100,
            'accelerometer_z': data['/dev/ttyACM1']['accelerometer']['z'] * 100,
          };
            appendData(camera_data);

            plot.setData(prepareGraphData());
            plot.setupGrid();
            plot.draw();

            // Update table
            // var placeholder = $('#table');
            // placeholder.empty();

            // var table = $('<code>' + JSON.stringify(data, null, '&nbsp;') + '</code>');

            // table.appendTo(placeholder);
        }

        var options = {
          series: {
              lines: {
                  show: true
              }
          },
          yaxis: {min: 0, },
          xaxis: {show: false }
        };

        var plot = $.plot('#placeholder', prepareGraphData(), options);


</script>
{% end %}
