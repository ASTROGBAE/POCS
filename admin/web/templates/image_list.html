<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="panel-footer">
            <h3 class="panel-title">Images</h3>
        </div>
        <div class="thumbnail">
            <h3>{{ img_list[-1].split('/')[-1] }}</h3>
            <a href="{{ static_url('img/data' + img_list[-1]) }}"><img src="{{ static_url('img/data' + img_list[-1]) }}" width="200px" alt="..."></a>
            <div class="caption">
                <p>...</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
            <div id="image_list">
                <ul>
                    {% for img in img_list %}
                        <li><a href="{{ static_url('img/data' + img) }}">{{ escape(img) }}</a></li>
                    {% end %}
                </ul>
            </div>
        </div>
    </div>
</div>
