<div class="panel panel-info">
	<div class="panel-body">
		<div class="sensor_data">
			<pre>No data available...</pre>
		</div>
	</div>
	<div class="panel-footer">
		<h3 class="panel-title">Sensors</h3>
	</div>
</div>
<script type="text/javascript">
	$(function(){

		// Start reading sensor values
		// NOTE: This calls itself
		get_sensor_reading();

	});

	function get_sensor_reading(){
		var url = '/sensors';
		$.getJSON(url)
			.done(function(json){
				$('.sensor_data > pre')
					.replaceWith('<pre>' + JSON.stringify(json['data'], null, '\t') + '</pre>');

			})
			.always(function(){
				setTimeout(get_sensor_reading, 2500);
			});
	}
</script>
