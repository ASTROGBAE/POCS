<!DOCTYPE html>
<html>
<head>
  <script src="http://yandex.st/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://yandex.st/jquery/flot/0.7/jquery.flot.min.js"></script>
  <script src="http://cdn.jsdelivr.net/sockjs/0.3/sockjs.min.js"></script>
  <script>
    $(function() {
        var graph_items = [
        					'humidity',
        					'temp_01',
        					// 'accelerometer_x',
        					// 'accelerometer_y',
        					// 'accelerometer_z',
                           ];

        // Flot stuff
        var data = [], totalPoints = 60;

        for (var i = 0; i < totalPoints; ++i) {
          item = {};

          for (var j = 0; j < graph_items.length; ++j)
            item[graph_items[j]] = 0;

          data.push(item);
        }

        function appendData(values) {
            if (data.length >= totalPoints)
              data = data.slice(1);

            data.push(values);
        }

        function convertValues(name) {
          var res = [];
          for (var i = 0; i < data.length; ++i)
          {
            res.push([i, data[i][name]]);
          }
          return res;
        }

        function prepareGraphData() {
          var res = [];

          for (var i in graph_items) {
            var name = graph_items[i];

            res.push({
              label: name,
              data: convertValues(name)
            });
          }

          return res;
        }

        function plotStats(data) {
        	camera_data = {
        		'humidity': data['/dev/ttyACM1']['humidity'],
        		'temp_01': data['/dev/ttyACM1']['temp_01'],
        		'accelerometer_x': data['/dev/ttyACM1']['accelerometer']['x'] * 100,
        		'accelerometer_y': data['/dev/ttyACM1']['accelerometer']['y'] * 100,
        		'accelerometer_z': data['/dev/ttyACM1']['accelerometer']['z'] * 100,
        	};
            appendData(camera_data);

            plot.setData(prepareGraphData());
            plot.setupGrid();
            plot.draw();

            // Update table
            var placeholder = $('#table');
            placeholder.empty();

            var table = $('<code>' + JSON.stringify(data, null, '&nbsp;') + '</code>');

            table.appendTo(placeholder);
        }

        var options = {
          series: {
              lines: {
                  show: true
              }
          },
          yaxis: {
            min: 0,
          },
          xaxis: {
            show: false
          }
        };

        //var plot = $.plot($('#placeholder'), [], options);
        var plot = $.plot('#placeholder', prepareGraphData(), options);

        var conn = new SockJS('http://' + window.location.host + '/sensors_conn');
        conn.onmessage = function(e) {
           plotStats(JSON.parse(e.data));
        }
    });
</script>
</head>
<body>


<div class="col-xs-4 placeholder">
	<div class="panel panel-info">
		<div class="panel-body">
			<div class="sensor_data">
			   <div id="placeholder" style="width:420px;height:200px;"></div>
			   <div id="table"></div>
			</div>
		</div>
		<div class="panel-footer">
			<h3 class="panel-title">Sensors</h3>
		</div>
	</div>
</div>

</body>
</html>
