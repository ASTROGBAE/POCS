{% extends "base.html" %}

{% block body %}

	{% if current_user %}

          <div class="row placeholders">
          	{% for webcam in webcams %}
            	{% module Webcam(webcam) %}
          	{% end %}

          </div>
          <div class="row placeholders">
            	{% module SensorStatus() %}
          </div>

          <div class="row placeholders">
            	{% module MountControl() %}
          </div>


	{% else %}
	Please <a href="/login">login</a>

	{% end %}
{% end %}
