<div class="col-xs-4 placeholder">
	<div class="panel panel-info">
		<div class="panel-body">
    <div class="mount_control">
      <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
      <div id="log" style="width: 30em; height: 15em; overflow:scroll; border: 1px solid black">
      </div>
      <form id="chatform">
        <input id="text" type="text" />
        <input type="submit" />
      </form>
    </div>
		</div>
		<div class="panel-footer">Mount Control </div>
	</div>
</div>

{% block bottom %}
<script type="text/javascript">
	$(function(){

      var conn = null;

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        disconnect();

        conn = new SockJS('http://' + window.location.host + '/messaging_conn');

        log('Connecting...');

        conn.onopen = function() {
          log('Connected.');
          update_ui();
        };

        conn.onmessage = function(e) {
          log('Received: ' + e.data);
        };

        conn.onclose = function() {
          log('Disconnected.');
          conn = null;
          update_ui();
        };
      }

      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');
          conn.close();
          conn = null;
          update_ui();
        }
      }

      function update_ui() {
        var msg = '';
        if (conn == null || conn.readyState != SockJS.OPEN) {
          $('#status').text('disconnected');
          $('#connect').text('Connect');
        } else {
          $('#status').text('connected (' + conn.protocol + ')');
          $('#connect').text('Disconnect');
        }
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }
        update_ui();
        return false;
      });

      $('form').submit(function() {
        var text = $('#text').val();
        log('Sending: ' + text);
        conn.send(text);
        $('#text').val('').focus();
        return false;
      });
    });

</script>
{% end %}
